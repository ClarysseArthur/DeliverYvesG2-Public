<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deliveryves G2 - Upload photo</title>

    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/mobile.css">

    <link rel="icon" type="image/png" sizes="32x32" href="/IMG/deliveryves32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/IMG/deliveryves16.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

    <script src="/JS/upload.js"></script>

</head>
<body>
    <div class="header">
        <img class="dy_logo" src="/IMG/deliveryves_logo.png" alt="Logo of deliveryves">
        <div class="navigator">
            <a class="navigator_item" href="/Mobile/index.html">Bottle detector</a>
            <a class="navigator_item" href="/PI/index.html">Bottle crate overview</a>
        </div>
    </div>
    <p class="title">Bottle detector</p>
    <div class="wrapper">
        <div class="loader">
            <lottie-player class="loading_animation" src="https://assets8.lottiefiles.com/packages/lf20_v0as7xar.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
          <p class="loader-info">Processing image...</p>
        </div>
          <div class="back-arrow-container">
            <img onclick="refresh()" class="back-arrow" src="/IMG/left-arrow.png" alt="">
          </div>
          <div class="content">
              <div class="result-img-div">
                <img class="result-img" style="max-width: 100%;" src="/IMG/example_image.png" alt="example result">
              </div>
              <div class="table_container">
                <table class="table">
                    <thead>
                        <th>CrateID</th>
                        <th>Full Bottles</th>
                        <th>Empty Bottles</th>
                        <th>Total Bottles</th>
                        <th>Accuracy</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="CrateID">1</td>
                            <td data-label="Full_Bottles">10</td>
                            <td data-label="Empty_Bottles">14</td>
                            <td data-label="Total_Bottles">24</td>
                            <td data-label="Accuracy">75%</td>
                        </tr>
                        <tr>
                            <td data-label="CrateID">2</td>
                            <td data-label="Full_Bottles">18</td>
                            <td data-label="Empty_Bottles">2</td>
                            <td data-label="Total_Bottles">20</td>
                            <td data-label="Accuracy">71%</td>
                        </tr>
                        <tr>
                            <td data-label="CrateID">3</td>
                            <td data-label="Full_Bottles">10</td>
                            <td data-label="Empty_Bottles">14</td>
                            <td data-label="Total_Bottles">24</td>
                            <td data-label="Accuracy">23%</td>
                        </tr>
                    </tbody>
                </table>
              </div>
          </div>
    <div id="drop-area">

          <p>Upload file</p>
          <input type="file" id="upfile" multiple accept="image/*" onchange="previewFile(this.files)">
